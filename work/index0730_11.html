<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 위치 API</title>
    <style>
        #demo {
            margin-top: 10px;
            font-weight: bold;
        }

        .back-button {
            background-color: #4caf50;
            color: white;
            padding: 6px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.7em;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        div {
            background-color: #fff4a3;
        }
    </style>
</head>

<body>
    <h1>지리적 위치 API</h1>
    <p>아래 버튼을 클릭하면 현재 위치(좌표)를 확인할 수 있습니다.</p>
    <button onclick="getlocation()">좌표 확인</button>
    <button class="back-button" onclick="history.back()">← 뒤로가기</button>
    <p id="demo"></p>

    <script>
        const x = document.getElementById("demo");

        function getlocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                x.innerHTML = "이 브라우저는 지리적 위치 정보를 지원하지 않습니다.";
            }
        }

        function success(position) {
            x.innerHTML = `
                위도 : ${position.coords.latitude}<br>
                경도 : ${position.coords.longitude}<br>
                정확도 : &plusmn;${position.coords.accuracy} 미터
            `;
        }

        function error(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "사용자가 위치 정보 제공을 거부했습니다.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "위치 정보를 사용할 수 없습니다.";
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "위치 정보를 가져오는 데 시간이 초과되었습니다.";
                    break;
                case error.UNKNOWN_ERROR:
                default:
                    x.innerHTML = "알 수 없는 오류가 발생했습니다.";
                    break;
            }
        }
    </script>
</body>

</html>
